            <div class="owl-stage-outer" style="padding-left: 0px; padding-right: 0px;">

                    </div>
                </div>
            </div>
        </div>

    <script>
        $(".owl-carousel").owlCarousel({
            items: 2, // 一次輪播幾個項目
            loop: true, // 循環輪播
            margin: 10, // 與右邊圖片的距離
            nav: true, // 導航文字
            autoplay: true, // 自動輪播
            autoplayTimeout: 2000, // 切換時間
            autoplayHoverPause: true // 滑鼠經過時暫停
        })
